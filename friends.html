<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
</div>
<header class="header">
    <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
    </div>
    <div class="header_header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
    </div>
</header>
<main class="friends">
    <header class="friends__header">
        <div class="friends__friend friend">
            <div class="friend__column">
                <img src="images/onepeace.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        재성
                    </span>
                    <span class="friend__status">
                        Spring Boot JPA!!
                    </span>
                </div>
            </div>
        </div>
    </header>
    <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
            <div class="friend__column">
                <img src="images/plus.png" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus Friend
                    </span>
                </div>
            </div>
        </div>
    </div>
    <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend-">
            <div class="friend__column">
                <img src="images/person3.png" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        민주
                    </span>
                    <span class="friend__status">
                        Good
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                        여행을 떠나요 (이승기)
                        <i class="fas fa-play"></i>
                    </span>

                </div>
            </div>
        </li>
        <li class="friends__friend friend friend-">
            <div class="friend__column">
                <img src="images/person1.png" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        철수
                    </span>
                    <span class="friend__status">
                        No Pain, No Gain
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                        니 소식 (송하예)
                        <i class="fas fa-play"></i>
                    </span>

                </div>
            </div>
        </li>
        <li class="friends__friend friend friend-">
            <div class="friend__column">
                <img src="images/person4.png" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        영희
                    </span>
                    <span class="friend__status">

                    </span>
                </div>
            </div>
        </li>
        <li class="friends__friend friend friend-">
            <div class="friend__column">
                <img src="images/person2.png" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        민수
                    </span>
                    <span class="friend__status">
                        항상 최선을 다하자
                    </span>
                </div>
            </div>
        </li>
    </ul>
</main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="far fa-comment"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
